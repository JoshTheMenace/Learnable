<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Environment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Arial Black', Arial, sans-serif;
            background: #FFFF00;
            overflow: hidden;
            height: 100vh;
            box-sizing: border-box;
        }
        #welcome-container {
            text-align: center;
            color: #000;
            padding: 30px;
            background: #FF00FF;
            border: 8px solid #000;
            box-shadow: 12px 12px 0px #00FF00;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0 0 20px 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #FFFF00;
            text-shadow: 4px 4px 0px #000;
        }
        p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin: 15px 0;
            font-weight: 700;
            color: #000;
            line-height: 1.4;
        }
        .emoji {
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .waiting-text {
            background: #00FF00;
            color: #000;
            padding: 8px 16px;
            border: 4px solid #000;
            display: inline-block;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 4px 4px 0px #FF00FF;
        }
        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <div class="emoji">ðŸŽ®</div>
        <h1>Interactive Zone</h1>
        <p><strong>Ready for Action!</strong></p>
        <p>Interactive content will appear here when you generate an environment.</p>
        <div class="waiting-text pulse">WAITING FOR COMMAND...</div>
    </div>
</body>
</html>
