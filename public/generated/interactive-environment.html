<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Environment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', 'Arial', sans-serif;
            background: #FFFF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #FFFFFF;
            border: 8px solid #000000;
            padding: 60px 40px;
            box-shadow: 12px 12px 0px #000000;
            max-width: 500px;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: #FF00FF;
            z-index: -1;
            border: 4px solid #000000;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0 0 30px 0;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 900;
            color: #FF00FF;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            font-weight: 700;
            color: #000000;
            margin: 15px 0;
            line-height: 1.4;
        }

        .icon {
            font-size: 5rem;
            margin: 20px 0;
            display: block;
        }

        .status {
            background: #00FF00;
            border: 4px solid #000000;
            padding: 15px 25px;
            margin: 25px 0;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px #000000;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ®</div>
        <h1>Interactive<br>Environment</h1>
        <div class="subtitle">[WAITING FOR CONTENT]</div>
        <p>Click on interactive buttons in the lesson to generate visualizations, simulations, quizzes, and more!</p>
        <div class="status">READY TO LEARN</div>
    </div>

    <div class="footer">POWERED BY AI TUTOR</div>
</body>
</html>
